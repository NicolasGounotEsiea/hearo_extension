<!DOCTYPE html>

<head>
  <meta charset=utf-8 />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
 
  <title>Main</title>
  <link rel="stylesheet" href="./src/css/main.css">
</head>

<body>
  <div class="header">
    <h1 class="title">HEARO</h1>
    <button id="btn_user_profile"></button>
  </div>

  <div class="chat-container" id="messages"></div>

  <div class="write-comment">
    <input type="text" id="text_field" placeholder="J'écris mon commentaire ici...">
    <button id="publish_btn">Publier</button>
  </div>

  <div class="public_private">
    <p class="public_private_description">Publier vos réactions en privées</p>
    <input id="togBtn" type="checkbox">
  </div>

  <div class="line"></div>

  <div class="player">
    <div class="buttons">
      <button class="minus_ten btn" id="minus_ten"></button>
      <button class="play_pause btn" id="play_pause"></button>
      <button class="plus_thirty btn" id="plus_thirty"></button>
    </div>

    <div class="informations">
      <p class="episodeTitle">Vous devez lancer un épisode pour pouvoir utiliser l'extension</p>
      <p class="current_timecode">xx:xx</p>
    </div>
  </div>

</body>

</html>
