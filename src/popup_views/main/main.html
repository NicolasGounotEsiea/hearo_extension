<!DOCTYPE html>

<head>
  <meta charset=utf-8 />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Main</title>
  <link rel="stylesheet" href="./src/css/main.css">
</head>
<div class="container">
  <div class="text-center">
    HEARO
    <button id="btn_user_profile">P</button>
  </div>
</div>


<body>
  <div class="chat-container" id="messages">


  </div>
  
  <input type="text" id="text_field" placeholder="J'écris mon commentaire ici...">
  <button id="publishBtn" style="font-family: Arial, sans-serif;">Publier</button>


  
  
  <p style="margin-left: 10px;color: white;" >
         Publier vos réactions en privée:
    <label class="switch">
               <input type="checkbox" data-toggle="1" value="0" id="private">
      <span class="slider round"></span>
    </label>
  </p>

  <div class="player">

    <div class="buttons">
      <button class="minus_ten myButton" id="minus_ten"></button>
      <button class="play_pause myButton" id="play_pause"></button>
      <button class="plus_thirty myButton" id="plus_thirty"></button>
    </div>

    <div class="informations">
      <marquee scrollamount="3" class="episodeTitle"><br>Vous devez lancer un épisode pour pouvoir utiliser l'extension</marquee>
      <h1 class="current_timecode" id="current_timecode">xx:xx</h1>
    </div>

  </div>
